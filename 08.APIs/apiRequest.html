<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <style>

    </style>
</head>
<body style="background-color: #212121; color: antiquewhite;">
    <div id="card">
        <div id="photo">
            <div id="name"></div>
            <div id="followres"></div>
        </div>
    </div>
    
</body>
<script>
    const url ="https://api.github.com/users/rajdeep0510";
    const xhr = new XMLHttpRequest();
    xhr.open('GET', url);
    xhr.onreadystatechange = function() {
        console.log(xhr.readyState);
        if(xhr.readyState === 4)
        {
            const data = JSON.parse(this.responseText);
            const id_name = data.name
            const name = document.getElementById('name')
            name.textContent = `${id_name}`
        }
    }
    xhr.send();
</script>
</html>
